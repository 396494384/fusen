{% extends './template/layout.html' %}
{% block main %}
<div class="layui-bread">
  <span class="layui-breadcrumb">
    <a href="/admin">后台管理系统</a>
    <a href="/admin/find">发现更多管理</a>
    <a class="active">发现更多详情</a>
  </span>
</div>
<div class="layui-content">
  <form class="layui-form">
    <input type="hidden" name="id" value="{{ data._id.toString() }}">
    <div class="layui-form-item">
      <label class="layui-form-label">图片</label>
      <div class="layui-input-block">
        <label>
          <img class="show_img" src="{{ data.img }}" alt="{{ data.img }}" />
        </label>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-block">
        <input type="text" name="title" placeholder="请输入标题" class="layui-input" value="{{ data.title }}" disabled>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">摘要</label>
      <div class="layui-input-block">
        <textarea name="text" placeholder="请输入摘要" class="layui-textarea" disabled>{{ data.text }}</textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类</label>
      <div class="layui-input-block">
        <select name="type" lay-verify="required" disabled>
          <option value="{{ data.type }}">{{ data.type }}</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <a href="/admin/find_update?id={{ data._id.toString() }}" class="layui-btn">去修改信息</a>
        <a class="layui-btn layui-btn-primary" onclick="window.history.go(-1);">返回</a>
      </div>
    </div>
  </form>
</div>
<style>
  
  .show_img {
    display: block;
    width: auto;
    height: 150px;
  }

  .layui-form-label {
    width: 100px;
  }

  .layui-input-block {
    margin-left: 130px;
  }
</style>
<script>
  $(function () {
    layui.use(['element', 'jquery', 'form', "layer"], function () {
      var element = layui.element;
    })
  })
</script>
{% endblock %}
