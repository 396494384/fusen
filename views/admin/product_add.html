{% extends './template/layout.html' %}
{% block main %}
<div class="layui-bread">
  <span class="layui-breadcrumb">
    <a href="/admin">后台管理系统</a>
    <a href="/admin/product">产品管理</a>
    <a class="active">产品添加</a>
  </span>
</div>
<div class="layui-content">
  <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">产品名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" placeholder="请输入产品名称" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品分类</label>
      <div class="layui-input-block">
        <select name="category" lay-verify="required">
          {% for item in category %}
          <option value="{{ item._id.toString() }}">{{ item.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品展示图片</label>
      <div class="layui-input-block">
        <label>
          <input type="file" name="product_img" id="product_img" />
          <span type="button" class="layui-btn product_img_btn">
            <i class="layui-icon">&#xe67c;</i>上传产品展示图片
          </span>
          <img class="product_img" src="" alt="" />
        </label>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品价格</label>
      <div class="layui-input-block">
        <input type="text" name="price" placeholder="请输入产品价格" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品型号</label>
      <div class="layui-input-block">
        <input type="text" name="type" placeholder="请输入产品型号" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品工作电压</label>
      <div class="layui-input-block">
        <input type="text" name="voltage" placeholder="请输入产品工作电压" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品能耗</label>
      <div class="layui-input-block">
        <input type="text" name="energy" placeholder="请输入产品能耗" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品容积</label>
      <div class="layui-input-block">
        <input type="text" name="volume" placeholder="请输入产品容积" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品功能</label>
      <div class="layui-input-block">
        <input type="text" name="function" placeholder="请输入产品功能" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品包装规格</label>
      <div class="layui-input-block">
        <input type="text" name="specifications" placeholder="请输入产品包装规格" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品购买链接</label>
      <div class="layui-input-block">
        <input type="text" name="url" placeholder="请输入产品购买链接" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品详细图片</label>
      <div class="layui-input-block">
        <label>
          <input type="file" name="imgs" id="imgs" />
          <span type="button" class="layui-btn imgs_btn">
            <i class="layui-icon">&#xe67c;</i>上传产品详细图片
          </span>
        </label>
        <div class="imgs"></div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">是否开启</label>
      <div class="layui-input-block">
        <input type="radio" name="status" value="true" title="开启" checked>
        <input type="radio" name="status" value="false" title="关闭">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <a class="layui-btn add">添加</a>
        <a class="layui-btn layui-btn-primary" onclick="window.history.go(-1);">返回</a>
      </div>
    </div>
  </form>
</div>
<style>
  #product_img,
  #imgs {
    width: 0;
    height: 0;
    visibility: hidden;
    display: none;
  }

  .product_img {
    display: none;
    height: 100px;
  }

  .layui-form-label {
    width: 100px;
  }

  .layui-input-block {
    margin-left: 130px;
  }

  .imgs {
    font-size: 0;
  }

  .imgs span {
    position: relative;
    display: inline-block;
    width: 100px;
    height: 100px;
    padding: 10px;
    border: 1px solid #eee;
    margin: 10px 10px 0 0;
  }

  .imgs span img {
    display: block;
    width: 100%;
    height: 100%;
  }

  .imgs span b {
    width: 20px;
    height: 20px;
    border: 1px solid #009688;
    text-align: center;
    line-height: 20px;
    position: absolute;
    right: 0;
    top: 0;
    font-size: 16px;
    color: #009688;
    cursor: pointer;
    border-radius: 3px;
    background: #fff;
  }
</style>
<script>
  $(function () {
    layui.use(['element', 'jquery', 'form', "layer"], function () {
      var element = layui.element;
      var form = layui.form;
      $('#product_img').change(function () {
        var _file = $(this);
        var _fileObj = _file[0];
        var windowURL = window.URL || window.webkitURL;
        var dataURL;
        var img = $(".product_img");
        if (_fileObj.files[0].type.indexOf('image') == -1) {
          _file.val("");
          layer.msg("只支持图片类型", {
            time: 1000
          });
          return;
        }
        if (_fileObj && _fileObj.files && _fileObj.files[0]) {
          dataURL = windowURL.createObjectURL(_fileObj.files[0]);
          img.show().attr('src', dataURL);
          $('.product_img_btn').hide();
        } else {
          dataURL = _file.val();
          var imgObj = img[0];
          imgObj.style.filter =
            "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
          imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
        }
      })

      // 上传详细图片
      $('#imgs').change(function () {
        var file = document.getElementById("imgs"); //上传图片的input
        var formData = new FormData(); //创建formdata对象
        formData.append('file', file.files[0]); //给formdata对象中放入数据(键值对的方式)
        $.ajax({
          url: '/api/upload',
          type: 'POST',
          data: formData,
          contentType: false,
          processData: false,
          success: function (data) {
            if (data.code == 200) {
              layer.msg("图片上传成功", {
                time: 1000
              });
              var imgStr = '<span><b class="detele layui-icon">&#x1006;</b><img src="' + data.data + '" alt=""></span>';
              $('.imgs').append(imgStr);
              deteleImg()
            } else {
              layer.msg("图片上传失败", {
                time: 1000
              });
            }
          },
          error: function () {
            layer.msg("与服务器通信发生错误", {
              time: 1000
            });
          }
        });
      })
      //删除图片
      function deteleImg() {
        $('.imgs b.detele').unbind('click').click(function () {
          var _this = $(this);
          layer.open({
            id: 1,
            content: '确认要删除吗？',
            btn: ['确认', '取消'],
            btn1: function (index, layero) {
              $.ajax({
                url: '/api/upload/delete_img',
                type: 'POST',
                data: {
                  img: _this.parents('span').find('img').attr('src')
                },
                success: function (data) {
                  if (data.code == 200) {
                    layer.msg("删除成功", {
                      time: 1000
                    });
                    _this.parents('span').remove();
                  } else {
                    layer.msg("图片删除失败", {
                      time: 1000
                    });
                  }
                },
                error: function () {
                  layer.msg("与服务器通信发生错误", {
                    time: 1000
                  });
                }
              });
            }
          })
        })
      }

      $('.add').click(function () {
        var _sendData = {
          name: $('input[name="name"]').val(),
          category: $('select[name="category"] option:selected').val(),
          product_img: $('input[name="product_img"]').val(),
          price: $('input[name="price"]').val(),
          type: $('input[name="type"]').val(),
          voltage: $('input[name="voltage"]').val(),
          energy: $('input[name="energy"]').val(),
          volume: $('input[name="volume"]').val(),
          function: $('input[name="function"]').val(),
          specifications: $('input[name="specifications"]').val(),
          url: $('input[name="url"]').val(),
          status: $('input[name="status"]:checked').val()
        }
        var _imgs = [];
        $('.imgs span').each(function(i){
          _imgs.push($(this).find('img').attr('src'));
        })
        _sendData.imgs = _imgs;
        if (_sendData.name == "") {
          layer.msg("请输入产品名称", {
            time: 1000
          });
        } else if (_sendData.product_img == "") {
          layer.msg("请上传产品展示图片", {
            time: 1000
          });
        } else if (_sendData.price == "") {
          layer.msg("请输入产品价格", {
            time: 1000
          });
        } else if (_sendData.type == "") {
          layer.msg("请输入产品型号", {
            time: 1000
          });
        } else if (_sendData.url == "") {
          layer.msg("请输入产品购买链接", {
            time: 1000
          });
        } else {
          var file = document.getElementById("product_img"); //上传图片的input
          var formData = new FormData(); //创建formdata对象
          formData.append('file', file.files[0]); //给formdata对象中放入数据(键值对的方式)
          $.ajax({
            url: '/api/upload',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
              if (data.code == 200) {
                _sendData.product_img = data.data;
                partnerAdd(_sendData)
              } else {
                layer.msg("图片上传失败", {
                  time: 1000
                });
              }
            },
            error: function () {
              layer.msg("与服务器通信发生错误", {
                time: 1000
              });
            }
          });
        }
      })

      function partnerAdd(data) {
        $.ajax({
          url: '/api/product/product_add',
          type: 'POST',
          data: data,
          beforeSend: function () {
            layer.load(2, {
              shade: [0.2, '#000']
            });
          },
          success: function (data) {
            layer.closeAll();
            layer.msg(data.msg, {
              time: 1000
            });
            if (data.code == 200) {
              setTimeout(function () {
                window.location.href = "/admin/product";
              }, 1000)
            }
          },
          error: function () {
            layer.closeAll();
            layer.msg("与服务器通信发生错误", {
              time: 1000
            });
          }
        });
      }
    })
  })
</script>
{% endblock %}
