{% extends './template/layout.html' %}
{% block main %}
<div class="layui-bread">
  <span class="layui-breadcrumb">
    <a href="/admin">后台管理系统</a>
    <a href="/admin/partner">合作伙伴管理</a>
    <a class="active">合作伙伴信息</a>
  </span>
</div>
<div class="layui-content">
  <form class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">LOGO图片</label>
      <div class="layui-input-block">
        <label>
          <input type="file" name="partner" id="partner" disabled />
          <img class="partner_img" src="{{ data.img }}" alt="" />
        </label>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">合作伙伴名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" placeholder="请输入合作伙伴名称" class="layui-input" value="{{ data.name }}" disabled>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">合作伙伴链接</label>
      <div class="layui-input-block">
        <input type="text" name="url" placeholder="请输入合作伙伴链接" class="layui-input" value="{{ data.url }}" disabled>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">是否开启</label>
      <div class="layui-input-block">
        <input type="radio" name="status" value="true" title="开启" {% if data.status %} checked {% else %} disabled
          {% endif %}>
        <input type="radio" name="status" value="false" title="关闭" {% if !data.status %} checked {% else %} disabled
          {% endif %}>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <a href="/admin/partner_update?id={{ data._id.toString() }}" class="layui-btn update">去修改合作伙伴</a>
        <a class="layui-btn layui-btn-primary" onclick="window.history.go(-1);">返回</a>
      </div>
    </div>
  </form>
</div>
<style>
  #partner {
    width: 0;
    height: 0;
    visibility: hidden;
    display: none;
  }

  .partner_img {
    height: 100px;
  }

  .layui-form-label {
    width: 100px;
  }

  .layui-input-block {
    margin-left: 130px;
  }
</style>
<script>
  $(function () {
    layui.use(['element', 'form'], function () {
      var element = layui.element;
      var form = layui.form;
    })
  })
</script>
{% endblock %}
