{% extends './template/layout.html' %}
{% block main %}
<div class="layui-bread">
  <span class="layui-breadcrumb">
    <a href="/admin">后台管理系统</a>
    <a class="active">关于我们</a>
  </span>
</div>
{% if data %}
<a href="/admin/about_update" class="layui-btn to_update">修改关于我们</a>
<table class="layui-table" lay-size="lg">
  <colgroup>
    <col width="200">
    <col>
  </colgroup>
  <tr>
    <td>展示图片</td>
    <td>
      {% if data.img %}
      <img src="{{ data.img }}" alt="">
      {% endif %}
    </td>
  </tr>
  <tr>
    <td>展示内容 <input type="hidden" name="content" value='{{ data.content }}'></td>
    <td class="content"></td>
  </tr>
</table>
{% else %}
<blockquote class="layui-elem-quote">还没有添加关于我们 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/admin/about_add"
    class="layui-btn">去添加</a>
</blockquote>
{% endif %}
<style>
  .layui-table img{
    display: block;
    max-width: inherit;
    height: 200px;
  }
</style>
<script>
  $(function () {
    layui.use(['element'], function () {
      var element = layui.element;
      $(".content").html($("input[name='content']").val())
    });
  })
</script>
{% endblock %}
