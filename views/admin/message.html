{% extends './template/layout.html' %}
{% block main %}
<div class="layui-bread">
  <span class="layui-breadcrumb">
    <a href="/admin">后台管理系统</a>
    <a class="active">留言管理</a>
  </span>
</div>
<table class="layui-table" id="table" lay-filter="operation"></table>
<script>
  $(function () {
    var url = '/api/message/message_list';
    var config = {
      elem: '#table',
      url: url,
      cols: [
        [ //表头
          {
            width: "20%",
            title: '留言类型',
            align: "center",
            field: 'msg_type',
            sort: true
          }, {
            width: "20%",
            title: '名字',
            align: "center",
            field: 'name'
          }, {
            width: "20%",
            title: '电话',
            align: "center",
            field: 'phone'
          }, {
            width: "10%",
            title: '状态',
            align: "center",
            field: 'status',
            templet: function (item) {
              return item.status ? "已读" : "未读 <span class='layui-badge-dot'></span>"
            }
          }, {
            width: "20%",
            title: '留言时间',
            align: "center",
            field: 'date'
          },
          {
            width: '10%',
            title: '操作',
            align: 'center',
            templet: function (item) {
              var btns =
                '<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a><a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>';
              return btns;
            }
          }
        ]
      ],
      page: true
    };
    layui.use(['element', 'table'], function () {
      var element = layui.element;
      var table = layui.table;
      table.render(config);

      //监听工具条
      table.on('tool(operation)', function (obj) {
        var data = obj.data;
        var layEvent = obj.event;
        var _id = data._id.toString();
        if (layEvent === 'detail') {
          window.location.href = 'message_detail?id=' + _id;
        } else if (layEvent === 'delete') {
          layer.open({
            id: 1,
            content: '确认要删除吗？',
            btn: ['确认', '取消'],
            btn1: function (index, layero) {
              $.ajax({
                type: 'POST',
                url: '/api/message/message_delete',
                data: {
                  id: _id
                },
                beforeSend: function () {
                  layer.load(2, {
                    shade: [0.2, '#000']
                  });
                },
                success: function (data) {
                  layer.closeAll();
                  layer.msg(data.msg, {
                    time: 1000
                  });
                  if (data.code == 200) {
                    setTimeout(function () {
                      window.location.href = '/admin/message'
                    }, 1000)
                  }
                },
                error: function () {
                  layer.closeAll();
                  layer.msg("与服务器通信发生错误", {
                    time: 1000
                  });
                }
              });
            },
          })
        }
      });
    });
  })
</script>
{% endblock %}
